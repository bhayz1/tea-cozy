<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/index.css" type="text/css" rel="stylesheet">
  </head>
    <body>
        <header class="flex-container">
          <img src="./resources/images/img-tea-cozy-logo.png">
          <nav>
            <a>Mission</a>
            <a>Featured Tea</a>
            <a>Locations</a>
          </nav>
        </header>
        <!--main container start-->
        <div id="main" class="flex-container">
          <div id="mission" class="flex-container">
            <div class="content">
              <h2>Our Mission</h2>
              <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
          </div>
          <!--mission end-->
          <!--month container start-->
          <div id="month" class="flex-container">
            <!--menu 1 start-->
            <div id="menu-1" class="flex-container">
              <div class="content">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
              </div>
              <!--items start-->
              <div class="flex-container">
              <!--berry start-->
                <div class="item flex-container">
                  <img src="./resources/images/img-berryblitz.jpg">
                  <h4>Fall Berry Blitz Tea</h4>
                </div>
              <!--berry end-->
              <!--rum start-->
                <div class="item flex-container">
                  <img src="./resources/images/img-spiced-rum.jpg">
                  <h4>Spiced Rum Tea</h4>
                </div>
              <!--rum end-->
              <!--donut start-->
                <div class="item flex-container">
                  <img src="./resources/images/img-donut.jpg">
                  <h4>Seasonal Donuts</h4>
                </div>
              <!--donut end-->
              </div>
              <!--items end-->
            </div>
            <!--menu 1 end-->
            <!--menu 2 start-->
            <div id="small" class="flex-container">
              <div id="menu-2" class="flex-container">
                <!--items start-->
                <div class="flex-container">
                <!--myrtle start-->
                  <div class="item flex-container">
                    <img src="./resources/images/img-myrtle-ave.jpg">
                    <h4>Myrtle Ave Tea</h4>
                  </div>
                <!--myrtle end-->
                <!--bedford start-->
                  <div class="item flex-container">
                    <img src="./resources/images/img-bedford-bizarre.jpg">
                    <h4>Bedford Bizarre Tea</h4>
                  </div>
                <!--bedford end-->
                </div>
                <!--items end-->
              </div>
              <!--menu 2 end-->
            </div>
            <!--small end-->
          </div>
        <!--month container end-->
        </div>
        <!--main container end-->
    </body>
</html>
